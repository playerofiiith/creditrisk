{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="/media/credit_risk/static/css/navbar.css">
	</head>
	<body>
		<div class="container">
			<nav class="vertical-nav bg-white" id="sidebar">
				 <div class="media d-flex align-items-center">
				 	<img src="/media/credit_risk/logo.jpg" alt="..." class="">
				 </div>
				<ul class="nav flex-column bg-white">
					<li class="nav-item">
						<a href="{% url 'login:index' %}" class="nav-link text-dark font-italic">
		    				Home
						</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'login:login' %}" class="nav-link text-dark font-italic bg-light">
		    				Login
						</a>
					</li>
				</ul>
			</nav>
			<div class="page-content" id="content">
				<h1> Login </h1>
				{% if messages %}
				<div class="alert alert-danger" role="alert">
				    {% for message in messages %}
				    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				    {% endfor %}
				</div>
				{% endif %}
				<form action="{% url 'login:authenticate_and_redirect' %}" method="POST" role="form">
					{% csrf_token %}
					{{ form.name.label }}&nbsp
					{{ form.name }}
					<br>
					{{ form.password.label }}
					{{ form.password }}
					<br>
					<input type="submit" value="Submit" class="btn btn-primary" id="submit">
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script>
			$(function() {
				// Sidebar toggle behavior
  				$('#sidebarCollapse').on('click', function() {
    				$('#sidebar, #content').toggleClass('active');
  				});
			});

			// 			}

	</body>
</html>
